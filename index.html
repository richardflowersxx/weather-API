<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="weather-dashboard">Weather Dashboard</a>
              <form class="form-inline">
                <input class="form-control mr-sm-2" id= "city" type="search" placeholder="Search for a City" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="button">Search</button>
              </form>
            </div>
          </nav>

          <div class="card" style="width: 18rem;">
            <div class="card-header">
              History
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
          </div>

          <div class="search">
            <div class="card-body">
              <H1 id= "cityName">city result</H1>
              <ul>
                  <li id="temp"></li>
                  <li id = "humidity"></li>
                  <li id = "wind"></li>
                  <li id = "uvIndex"></li>
              </ul>
            </div>
          </div>

          <div class="5-Day-Forecast">
              <h1>5-Day Forecast:</h1>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
        
    </body>
</html>
